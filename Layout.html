<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <input type="text" placeholder="Ma'lumotingizni kiriting" class="form-control">
            </div>
            <div class="col">
                <input type="text" placeholder="Ismingizni kiriting" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="name">First name</label>
                <input type="text" id="name" class="form-control is-valid" placeholder="Enter-name">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>

        <form class="was-validated">
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="class" required>
                <label for="class" class="form-check-label">check this checkbox</label>
            </div>
        </form>

        <form class="was-validated">
            <div class="form-check mt-3">
                <input type="radio" class="form-check-input" id="radio" name="radio-stacked" required>
                <label for="radio" class="form-check-label">checking radio</label>
            </div>
        </form>
    </div>
</body>
</html>
