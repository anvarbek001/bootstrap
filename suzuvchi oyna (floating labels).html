<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">


        <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" placeholder="email@adress" id="email">
            <label for="email" class="form-label">Email adress</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="password" id="password">
            <label for="password" class="form-label">password</label>
        </div>

        <form class="form-floating">
            <input type="email" class="form-control" id="emailadress" placeholder="email@adress" value="test@exemple.com">
            <label for="emailadress" class="form-label">Emailni kiriting</label>
        </form>

        <form class="form-floating mt-3">
            <input type="email" class="form-control is-invalid" id="email@" placeholder="email@adress" value="test@exemple.com">
            <label for="email@" class="form-label">Emailni kiriting</label>
        </form>

        <div class="form-floating mt-3">
            <textarea id="textarea" class="form-control" placeholder="Malumotingizni kiriting"  cols="30" rows="10"></textarea>
            <label for="textarea">Malumotignizni kiriting</label>
        </div>

        <div class="form-floating mt-3">
            <select class="form-select is-invalid" id="select">
                <option selected>Choose...</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="for">4</option>
            </select>
            <label for="select">Selectni ochish</label>
        </div>


    </div>
</body>
</html>
