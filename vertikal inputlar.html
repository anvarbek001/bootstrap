<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" class="row g-3">
            <div class="col-md-6">
                <label for="Name" class="form-label">email</label>
                <input type="email" class="form-control" id="Name">
            </div>
            <div class="col-md-6">
                <label for="Password" class="form-label">Password</label>
                <input type="Password" class="form-control" id="Password">
            </div>
            <div class="col-12">
                <label for="Manzil" class="form-label">Manzil</label>
                <input type="text" class="form-control" id="Manzil" placeholder="1234 Asosiy ko'cha" >
            </div>
            <div class="col-12">
                <label for="Manzil2" class="form-label">Manzil2</label>
                <input type="text" class="form-control" id="Manzil2" placeholder="Kvartira, studiya yoki qavat">
            </div>
            <div class="col-md-6">
                <label for="Shahar" class="form-label">Shahar</label>
                <input type="text" class="form-control" id="Shahar">
            </div>
            <div class="col-md-4">
                <label for="Selected" class="form-label">State</label>
                <select class="form-select" name="" id="Selected">
                    <option selected>Choose</option>
                    <option value="">...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="Zip" class="form-label">Zip</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12">
                <div class="form-checkbox">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label">Check me</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" value="submit">Tizimga kirish</button>
            </div>
        </form>
    </div>
</body>
</html>
